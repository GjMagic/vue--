<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue的模板语法</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{name + ' wh'}}</div> <!-- 插值表达式 -->
    <!-- 所有v-后的“”里面可以写js表达式 -->
    <div v-text="name + ' wh'"></div> <!-- v-text = innerText = 插值表达式 -->
    <div v-html="name + ' wh'"></div> <!-- v-html = innerHTML -->
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: '<h2>hello world</h2>'
      }
    })
  </script>
</body>
</html>
