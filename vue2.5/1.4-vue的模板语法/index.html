<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>计算属性、方法、侦听器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- {{firstName + ' ' + lastName}} --> <!-- 不要在dom中写逻辑 -->
    {{fullName}}
    {{age}}
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        firstName: 'Yu',
        lastName: 'Wenhui',
        fullName: 'Yu Wenhui',
        age: 24
      },
      // 1、计算属性(存在缓存机制)
      /* computed: {
        fullName: function() {
          console.log('计算了一次');
          return this.firstName + ' ' + this.lastName;
        }
      } */

      // 2、methods(不存在缓存机制)
      /* methods: {
        fullName: function() {
          console.log('计算了一次');
          return this.firstName + ' ' + this.lastName;
        }
      } */

      // 3、watch(侦听器)存在缓存机制
      watch: {
        firstName: function() {
          console.log('计算了一次')
          this.fullName = this.firstName + ' ' + this.lastName;
        },
        lastName: function() {
          console.log('计算了一次')
          this.fullName = this.firstName + ' ' + this.lastName;
        },
      }

      /* 
        总结：
          计算属性>methods、watch，计算属性存在缓存机制，能够提高性能.
      */
    })
  </script>
</body>
</html>
