<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue中的条件渲染</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <div v-if="show === 'a'">this is a</div> v-if会删除dom
    <div v-else-if="show === 'b'">this is b</div>
    <div v-else>bye world</div> v-if和v-else要紧贴在一起写 -->
    <div v-show="show">hello world</div><!-- v-show是display: none和block的交替，性能更优 -->

    <div v-if="show">
      用户名：<input key="username" />
    </div>
    <div v-else>
      邮箱名：<input key="email" />
    </div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        show: false
      },
    })
  </script>
</body>
</html>
